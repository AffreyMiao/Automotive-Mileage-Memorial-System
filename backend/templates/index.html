<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>汽车里程登记</title>
</head>
<body>
    <h1>汽车里程登记表</h1>
    <form action="/submit" method="POST">
        <label>品牌型号:
            <input type="text" name="model" required>
        </label><br><br>
        <label>购买日期:
            <input type="date" name="buyDate" required>
        </label><br><br>
        <label>报废/转让日期:
            <input type="date" name="endDate" required>
        </label><br><br>
        <label>总里程(公里):
            <input type="number" name="mileage" required>
        </label><br><br>
        <label>备注:
            <textarea name="notes"></textarea>
        </label><br><br>
        <button type="submit">提交</button>
    </form>
    <br>
    <a href="/records">查看所有记录</a>
</body>
</html>
